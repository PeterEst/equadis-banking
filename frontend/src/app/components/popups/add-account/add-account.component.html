<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-card>
    <mat-card-header>
      <h3>{{ title }}</h3>
    </mat-card-header>

    <app-seperator />

    <mat-card-content>
      <mat-form-field>
        <mat-label>Initial balance</mat-label>
        <input
          type="number"
          formControlName="balance"
          matInput
          min="0"
          [defaultValue]="0"
        />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="accent" type="submit">Save</button>
      <a (click)="closePopup()" mat-raised-button color="primary">Cancel</a>
    </mat-card-actions>
  </mat-card>
</form>
