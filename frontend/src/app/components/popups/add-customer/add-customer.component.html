<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-card>
    <mat-card-header>
      <h3>{{ title }}</h3>
    </mat-card-header>

    <app-seperator />

    <mat-card-content>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input formControlName="name" matInput />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button color="accent" type="submit">Save</button>
      <a (click)="closePopup()" color="primary" mat-raised-button>Cancel</a>
    </mat-card-actions>
  </mat-card>
</form>
