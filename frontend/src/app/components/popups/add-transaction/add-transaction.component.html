<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-card>
    <mat-card-header>
      <h3>{{ title }}</h3>
    </mat-card-header>

    <app-seperator />

    <mat-card-content>
      <mat-form-field>
        <mat-label>Amount</mat-label>
        <input type="number" formControlName="amount" matInput min="1" />
      </mat-form-field>
    </mat-card-content>

    <mat-form-field>
      <mat-label>Transaction Type</mat-label>
      <mat-select formControlName="type" required>
        @for (type of transactionTypes; track type) {
        <mat-option [value]="type">{{ type }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-card-actions>
      <button mat-raised-button color="accent" type="submit">Save</button>
      <a (click)="closePopup()" color="primary" mat-raised-button>Cancel</a>
    </mat-card-actions>
  </mat-card>
</form>
